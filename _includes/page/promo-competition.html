{% assign competition-page = site.html_pages | where: 'id', 'competition' | first %}
<div class="vpad--xxxxl text--white bg--img bg--dark bg--comp-banner">
  <div class="container container--100">
    <div class="row row--start">
      <div class="col col--xxxl-8">
        <div class="width width--xl">
          <h2 class="title title--xl width--lg">{{competition-page.long-title}}</h2>
          <div class="space--sm">
            <p class="width--lg text--xxl text--normal">{{competition-page.intro}}</p>
            <div class="space--sm"></div>
            <a id="track-btn-footer-competition" href="{{site.baseurl}}{{competition-page.url}}" class="btn btn--lg btn--red">Enter Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
